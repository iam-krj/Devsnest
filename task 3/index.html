<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch Merged with Car</title>
    <link rel="stylesheet" href="style.css">
    
   
</head>
<body>


    
    
    <div class="container">
        <div class="sky">
           

            <div class="trees">

               
            </div>
            <div class="track">

            </div>


            <div class="car">
                <div id="stopwatch">
                    00:00:00
                </div>
                <ul id="buttons">
                    <li><button onclick="startTimer()">Start</button></li>
                    <li><button onclick="stopTimer()">Stop</button></li>
                
                    <li><button onclick="resetTimer()">Reset</button></li>
                </ul>
                    
                
                <div class="wheel wheel1">
                    <img src="car_wheel_left.png" alt="">
                </div>
             

                <div class="wheel wheel2">
                    <img src="car_wheel_right.png" alt="">

                    
                    <script src="easyTimer.js"> </script>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
